<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Parámetros de funciones </title>
	</head>

	<body>
		<script>

			//PARÁMETROS POR DEFECTO
			//Cuando llamamos a una función con menos argumentos de los declarados. Los valores que faltan no están definidos.
			function suma (a, b){
				if (b === undefined)
					b = 0;
				return a + b;
			}

			var resultado = suma (4);
			alert (resultado);

			//PARÁMETROS POR EXCESO
			//Llamamos a una función con más argumentos de los que ha sido declarada.
			//Los valores de cualquier función pueden capturarse a través de un objeto (incluido en la función) llamado arguments.
			function valores (){
				alert ("El número de argumentos es "+arguments.length);
				for (var i=0; i < arguments.length; i++){
					alert ("Argumento "+i+"="+arguments[i]);
				}
			}
			valores (4, 6, 8, 2, 7, 5);
		</script>
	</body>
</html>
